<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
        <form id="hours">
          <div class=row>
            <label for="9am">9am</label>
            <input type="text" class="task">
            <button>Save</button>
          </div>
          <div class=row>
            <label for="10am">10am</label>
            <input type="text" class="task">
            <button>Save</button>
          </div>
          <div class=row>
            <label for="11am">11am</label>
            <input type="text" class="task">
            <button>Save</button>
          </div>
          <div class=row>
            <label for="12pm">12pm</label>
            <input type="text" class="task">
            <button>Save</button>
          </div>
          <div class=row>
            <label for="1pm">1pm</label>
            <input type="text" class="task">
            <button>Save</button>
          </div>
          <div class=row>
            <label for="2pm">2pm</label>
            <input type="text" class="task">
            <button>Save</button>
          </div>
          <div class=row>
            <label for="3pm">3pm</label>
            <input type="text" class="task">
            <button>Save</button>
          </div>
          <div class=row>
            <label for="4pm">4pm</label>
            <input type="text" class="task">
            <button>Save</button>
          </div>
          <div class=row>
            <label for="5pm">5pm</label>
            <input type="text" class="task">
            <button>Save</button>
          </div>
        </form>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src ="./script.js"></script>
  </body>
</html>
