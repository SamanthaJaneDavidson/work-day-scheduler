<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <form id="calendar">
          <div class=row id="time-9">
            <label class= "time" id=9>9am</label>
            <input id="input-9" type="text" class="task"><button value = "9" class="saveBtn"><i class="fas fa-save"></i></button>
          </div>
          <div class=row id="time-10">
            <label class= "time" id=10>10am</label>
            <input id="input-10" type="text" class="task"><button value = "10" class="saveBtn"><i class="fas fa-save"></i></button>
          </div>
          <div class=row id="time-11">
            <label class= "time" id=11>11am</label>
            <input id="input-11" type="text" class="task"><button value = "11" class="saveBtn"><i class="fas fa-save"></i></button>
          </div>
          <div class=row id="time-12">
            <label class= "time" id=12>12pm</label>
            <input id="input-12" type="text" class="task"><button value = "12" class="saveBtn"><i class="fas fa-save"></i></button>
          </div>
          <div class=row id="time-1">
            <label class= "time" id=13>1pm</label>
            <input id="input-13" type="text" class="task"><button value = "13" class="saveBtn"><i class="fas fa-save"></i></button>
          </div>
          <div class=row id="time-2">
            <label class= "time" id=14>2pm</label>
            <input id="input-14" type="text" class="task"><button value = "14" class="saveBtn"><i class="fas fa-save"></i></button>
          </div>
          <div class=row id="time-3">
            <label class= "time" id=15>3pm</label>
            <input id="input-15" type="text" class="task"><button value = "15" class="saveBtn"><i class="fas fa-save"></i></button>
          </div>
          <div class=row id="time-4">
            <label class= "time" id=16>4pm</label>
            <input id="input-16" type="text" class="task"><button value = "16" class="saveBtn"><i class="fas fa-save"></i></button>
          </div>
          <div class=row id="time-5">
            <label class="time" id=17>5pm</label>
            <input id="input-17" type="text" class="task"><button value = "17" class="saveBtn"><i class="fas fa-save"></i></button>
          </div>
        </form>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src ="./script.js"></script>
  </body>
</html>
